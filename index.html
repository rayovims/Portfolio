<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>

<body>
    <div class="row" id="nav">
        <div class="col m3 s6">
            <div>Raymundo Ojeda</div>
        </div>
        <div class="col m6"></div>
        <div class="col m3 s6">
            <a class="waves-effect waves-light btn-large transparent" onclick="openNav()"><i class="large material-icons">menu</i></a>
        </div>
        <div id="myNav" class="overlay">
            <div class="row">
                <div class="col m4 s6" style="background-color: white; height:100%;">x</div>
                <div class="col m5"></div>
                <div class="col m3 s6">
                    <a href="javascript:void(0)" onclick="closeNav()">&times;</a>
                </div>
            </div>
            <!-- <div class="row"> -->
            <div class="col m4 s6 overlay-nav">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact Me</a>
            </div>
        </div>
        <div class="col m8 s6">
        </div>
        <!-- </div> -->
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <script type="text/javascript" >
    function openNav() {
        $("#myNav").css("height", "100%");
    }

    function closeNav() {
        $("#myNav").css("height", "0%");
    }
    </script>
</body>
<style>
body {
    background: url("assets/images/home.png");
    height: auto;
    max-width: 100%;
}

#nav {
    margin-top: 10px;
    color: white;
    font-size: 24px;
    text-align: center
}

.row {
    margin-bottom: 0;
}

.overlay {
    height: 0;
    width: 100%;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    background-color: black;
    background-color: rgba(0, 0, 0, 0.9);
    overflow-x: hidden;
    overflow-y: hidden;
    transition: 0.5s;
}

.overlay-nav {
    background-color: white;
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.overlay a:hover,
.overlay a:focus {
    color: #f1f1f1;
}

@media screen and (max-height: 1050px) {
    .overlay a {
        font-size: 20px
    }
    .overlay {
        font-size: 40px;
        overflow-y: scroll;
    }
}
</style>

</html>
